apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 214046906664.dkr.ecr.us-east-1.amazonaws.com/java-app:latest # <--- Jenkins updates this tag
          ports:
            - containerPort: 8090
          imagePullPolicy: Always
