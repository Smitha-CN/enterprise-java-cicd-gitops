
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: 214046906664.dkr.ecr.us-east-1.amazonaws.com/java-app:74fac7f1207780d73480e434b54e5251db0fe7ef
        ports:
        - containerPort: 8090
